<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk</title>
    <script
      src="https://kit.fontawesome.com/28b27c61fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_columm">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_columm">
        <span>18:57</span>
      </div>
      <div class="status-bar_columm">
        <span>97%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">Find</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-rows">
        <div class="icons-rows-icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icons-rows-icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icons-rows-icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icons-rows-icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends-title">recommended-Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat-header">
          <h4 class="open-chat-title">Open chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post-column">
            <h5 class="open-post-title">#FrontEnd</h5>
            <h6 class="open-post-hashtags">#Developer #BackEnd #HTML,CSS</h6>
            <div class="open-post-members">
              <img src="kaka.png" />
              <span class="open-post-member-count">527 members</span>
              <div class="divider"></div>
              <span class="open-post-member-status">Active</span>
            </div>
          </div>
          <div class="open-post-column">
            <div class="open-post-photo">
              <img src="emo.png" />
              <div class="open-post-heart-count">
                <i class="fas fa-heart fa-xs"></i><span>285</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
