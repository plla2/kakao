<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk</title>
    <script
      src="https://kit.fontawesome.com/28b27c61fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_columm">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_columm">
        <span>18:57</span>
      </div>
      <div class="status-bar_columm">
        <span>97%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-title">More</h1>
      <div class="screen-header-icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component-column">
          <img
            src="emo.png"
            class="user-component-avatar user-component-avatar-xl"
          />
          <div class="user-component-text">
            <h4 class="user-component-title">Plla2</h4>
            <h6 class="user-component-subtitle">+82 584-493-7722</h6>
          </div>
        </div>
        <div class="user-component-column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icons-rows">
        <div class="icons-rows-icon">
          <i class="far fa-calendar"></i><span>Calender</span>
        </div>
        <div class="icons-rows-icon">
          <i class="far fa-surprise"></i><span>Emoticons</span>
        </div>
        <div class="icons-rows-icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icons-rows-icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions-title">Suggestions</h4>

        <div class="more-suggestions-icons">
          <div class="more-suggestions-icon">
            <div class="more-suggestions-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions-icon-text">KaKao Story</span>
          </div>

          <div class="more-suggestions-icon">
            <div class="more-suggestions-icon-image">
              <i class="fa-sharp fa-solid fa-store"></i>
            </div>
            <span class="more-suggestions-icon-text">Shop</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
  </body>
</html>
